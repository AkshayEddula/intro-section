<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
      <div class="header">
        <div class="logo"><img src="images/logo.svg" alt="logo"></div>
        <div class="side" id="Side">
          <div class="nav-bar">
            <img class="close" id="Close" src="images/icon-close-menu.svg" alt="">
            <ul>
              <li id="fea"><a href="#">Features<i class="fa fa-angle-down" id="feau"></i></a></li>
              <li id="com"><a href="#">Company<i class="fa fa-angle-down" id="feau2"></i></a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          <div class="buttons">
            <button class="btn">Login</button>
            <button class="btn">Register</button>
          </div>
        </div>
      </div>
      <img class="menu" id="Menu" src="images/icon-menu.svg" alt="">

      <div class="hero">
        <div class="work">
          <img class="photo1" src="images/image-hero-mobile.png" alt="">
          <h1 class="one">Make<br> remote work</h1>
          <h1 class="two">Make remote Work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
          <button>Learn More</button>
          <div class="companies">
            <img src="images/client-databiz.svg" alt="">
            <img src="images/client-audiophile.svg" alt="">
            <img src="images/client-meet.svg" alt="">
            <img src="images/client-maker.svg" alt="">
          </div>
        </div>

        <div class="photo">
          <img class="photo2" src="images/image-hero-desktop.png" alt="">
        </div>
      </div>
  </div>

  <div class="features" id="Features">
    <ul>
      <li><img src="images/icon-todo.svg" alt=""><a href="#">Todo List</a></li>
      <li><img src="images/icon-calendar.svg" alt=""><a href="#">Calendar</a></li>
      <li><img src="images/icon-reminders.svg" alt=""><a href="#">Reminders</a></li>
      <li><img src="images/icon-planning.svg" alt=""><a href="#">Planning</a></li>
    </ul>
  </div>

  <div class="company" id="Company">
      <ul>
        <li><a href="">History</a></li>
        <li><a href="">Our Team</a></li>
        <li><a href="">Blog</a></li>
      </ul>
  </div>






  <script src="app.js"></script>

</body>
</html>
